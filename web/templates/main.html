<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nifty Note - simple command line and web based note storage</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css', v='171229') }}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main') }}">Nifty Note</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if username %}
            <li><a href="{{ url_for('logout') }}">Logout {{ username }}</a></li>
            {% endif %}
            <li><a href="{{ url_for('help') }}">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 sidebar">
                <table id="table_names" class="display compact">
                    <thead>
                        <tr>
                          <th>Title</th>
                          <th>Content</th>
                        </tr>
                    </thead>
                </table>
                <button type="button" class="btn btn-primary" id="create">Add New</button>
            </div>
            <div class="col-md-8 main">
                <textarea id="content" class="form-control" rows="50">
                </textarea>
                <div id="rendered">No item selected</div>
                <div>&nbsp;</div>
                <button type="button" class="btn btn-primary" id="edit">Edit</button>
                <button type="button" class="btn btn-primary" id="update">Update</button>
                <button type="button" class="btn btn-primary" id="cancel">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
                <span id="status"></span>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-12 main">
              <small>Copyright &copy; 2018 <a href="http://www.supernifty.org/">supernifty.org</a>. All rights reserved. <a href="http://www.supernifty.org/contact.php">Contact</a>. <a href="http://www.supernifty.org/tos.php">Legal</a>.</small>
          </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.9/marked.min.js"></script>
    <script src="{{ url_for('static', filename='main.js', v='171232') }}"></script>
  </body>
  <script>
  $(document).ready(function () {
    init("{{ url_for('show_list') }}", "{{ url_for('show_item') }}", "{{ url_for('save_item') }}", "{{ url_for('remove_item') }}", "{{ url_for('create_item') }}");
  });
  </script>
</html>
